<div class="row">
  <div class="col-md-6 col-sm-8 col-xs-12 col-md-offset-3 col-sm-offset-2">
    <div class="bslf">
      <form #loginForm="ngForm" (ngSubmit)="MakeLogin()" >
        <h2 class="text-center">Please login</h2>  
        <div class="alert alert-danger" *ngIf="errorMessage" >{{errorMessage}}</div>     
        <div class="form-group">
          <input type="text" [(ngModel)]="loginDet.Username" name="Username" #Username="ngModel" class="form-control" placeholder="Username" required="required">
          <div class="text-danger">
              <div *ngIf="Username.invalid && (Username.dirty || Username.touched)">
                  <div *ngIf="Username.errors.required">
                      Please enter username. Username is mandatory.
                  </div>
              </div>
          </div>
        </div>
        <div class="form-group">
          <input type="password" [(ngModel)]="loginDet.Password" name="Password" #Password="ngModel" class="form-control" placeholder="Password" required="required">
          <div class="text-danger">
              <div *ngIf="Password.invalid && (Password.dirty || Password.touched)">
                  <div *ngIf="Password.errors.required">
                      Please enter Password. Password is mandatory.
                  </div>
              </div>
          </div>
        </div>
        <div class="form-group clearfix">
          <label class="checkbox-inline pull-left"><input type="checkbox"> Remember me</label>
          <button type="submit" class="btn btn-primary pull-right" [disabled]="loginForm.form.invalid" >Make Log in</button>
        </div>
        <div class="clearfix">
          <a href="#" class="pull-left">Forgot Password?</a>
          <a routerLink="/register" class="pull-right">Create an Account</a>
        </div>        
      </form>
    </div>
  </div>
</div>
